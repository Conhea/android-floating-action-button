apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.0"

    defaultConfig {
        applicationId "com.conhea.floatingactionbutton.sample"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode Integer.parseInt("$versionMajor") * 10000 + Integer.parseInt("$versionMinor") * 1000 + Integer.parseInt("$versionPatch") * 100 + Integer.parseInt("$versionBuild")
        versionName "$versionMajor.$versionMinor.$versionPatch"
//    versionCode 20
//    versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library')
}
